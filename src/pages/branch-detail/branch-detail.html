<!--
  Generated template for the BranchDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="branch !== null">Branch #{{ branch.id }}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-card *ngIf="branch !== null">
    <ion-card-header>
      {{ branch.address }}
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>
          ID:
        </ion-label>
        <ion-label item-right text-right>
          {{ branch.id }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Phone #:
        </ion-label>
        <ion-label item-right text-right>
          {{ branch.phoneNo }}
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let key of branch.hours | keys">
        <ion-label>
          {{ key }}
        </ion-label>
        <ion-label item-right text-right>
          {{ branch.hours[key] }}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
