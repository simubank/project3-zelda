<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>companions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <page-header></page-header>

  <ion-grid>
    <ion-row *ngFor="let companion of companionsList; let i = index ">
      <ion-card style="padding-left: 5px; padding-top: 10px; padding-bottom: 10px; margin-top: 0px; margin-bottom: 0px">
        <ion-row>
          <ion-col col-4 style="text-align: center; vertical-align: middle; height: 100%">
              <img src="../../assets/imgs/{{companionPics[i]}}" style="overflow:hidden; height:8em; width:8em;">
          </ion-col>
          <ion-col col-6>
            <ion-row>
              {{ companionNames[i] }}
            </ion-row>
            <ion-row>
              <progress-bar class="dailyProgress" [progress]="100" [color]="'#f44242'">
              </progress-bar>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
