<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Level Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="profile.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Customer PIN</ion-label>
    <ion-input type="text" [(ngModel)]="profile.customerPin"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="createProfile(profile)">Create Character</button>
</div>

</ion-content>
