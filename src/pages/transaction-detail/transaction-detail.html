<ion-header>

  <ion-navbar>
    <ion-title>Transaction Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="transaction !== null">
    <ion-card-header>
      Transaction Detail
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label>
          ID
        </ion-label>
        <ion-label item-right text-right>
          {{ transaction.id }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Type
        </ion-label>
        <ion-label item-right text-right>
          {{ transaction.documentType }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Amount
        </ion-label>
        <ion-label item-right text-right>
          {{ transaction.currencyAmount }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ transaction.categoryTags ? transaction.categoryTags.join(', ') : 'Untagged' }}
        </ion-label>
      </ion-item>
    </ion-list>
    <button ion-button color="light" (click)="updateTagsForTransaction()">
      Update Tags
    </button>
  </ion-card>
</ion-content>
