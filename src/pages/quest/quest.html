<ion-header>

  <ion-navbar>
    <ion-title>quest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <button ion-item icon-start>
          <ion-icon name="add-circle"></ion-icon>
        </button>

      <ion-content color="primary">{{questText}}</ion-content>
      <button myitem (click)="openMediaLink();" id="link" hidden='true' ion-item> Open Media Link</button>
      <progress-bar [progress]="100" [color]="'#ffb60c'">
      </progress-bar>
      <button myitem (click)="updateProgress()" ion-item> Update the quest </button>

</ion-content>
