<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bank of the Simulation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Branches
    </ion-list-header>

    <ion-item *ngFor="let branch of branches" (click)="handleBranchClicked(branch)">
      <ion-label>
        <h2>{{ branch.address }}</h2>
        <ion-note>{{ branch.distance }} km</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
