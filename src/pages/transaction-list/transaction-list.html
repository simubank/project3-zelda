<ion-header>

  <ion-navbar>
    <ion-title>Transaction List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header hideBackButton="false">
      Transactions
    </ion-list-header>

    <button ion-item *ngFor="let transaction of transactions" (click)="handleTransactionClicked(transaction)">
      <ion-label>
        <h2>{{ transaction.description }} {{ transaction.documentType }}</h2>
        <h3>{{ transaction.categoryTags ? transaction.categoryTags.join(', ') : 'Untagged' }}</h3>
        <ion-note>{{ transaction.merchantName }}</ion-note>
      </ion-label>
      
      <ion-label item-right text-right>
        {{ transaction.currencyAmount }}
      </ion-label>
    </button>
  </ion-list>
</ion-content>
