<!--

  See http://ionicframework.com/docs/components/#navigation for more info on

<ion-header>
  <ion-navbar>
    <ion-title>Questionnaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-list>
    <ion-card *ngFor="let question of questionSetup$ | async" (click)="questionClick($event, question.key)">
    <ion-card-content>
      {{question.content}}
    </ion-card-content>
  </ion-card>
  </ion-list>

</ion-content>
