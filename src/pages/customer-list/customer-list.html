<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bank of the Simulation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
        <p text-wrap>
          This customer list is only for demonstration purposes. In your submission app you should not require a list of all customers of the bank
        </p>
      </ion-item>
    <ion-list-header>
      Simulants
    </ion-list-header>

    <button ion-item *ngFor="let customer of customers" (click)="handleCustomerClicked(customer)" >
      <ion-label>
        <h2>{{ customer.givenName }} {{ customer.surname }}</h2>
        <ion-note>{{ customer.primaryOccupation }}</ion-note>
      </ion-label>
      
      <ion-label item-right text-right>
        {{ customer.type }}
      </ion-label>
    </button>
  </ion-list>
</ion-content>
