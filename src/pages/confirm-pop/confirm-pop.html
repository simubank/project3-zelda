<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header padding>

    <ion-title>CONFIRMATION</ion-title>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      {{ message }}
    </ion-row>
    <ion-row>
      <ion-col>
        <button>
            <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
          <button>
              <ion-icon (click)="close()" name="close"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
