<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Santaman   Level 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <page-header></page-header>


  <h3>
    Daily
  </h3>

  <ion-grid>
    <ion-row *ngFor="let task of dailyTaskList; ">
      <ion-card style="padding-left: 5px; padding-top: 10px; padding-bottom: 10px; margin-top: 0px; margin-bottom: 0px">
        <ion-row>
          <ion-col col-2 style="font-size: 2em; text-align: center; vertical-align: middle;">
            <ion-icon [navPush]="pushPage" ios="ios-add-circle" md="lg-add-circle"></ion-icon>
          </ion-col>
          <ion-col col-10>
            Read this article to increase your knowledge AND your gold!
          </ion-col>
        </ion-row>
        <ion-row>
          <progress-bar class="dailyProgress" [progress]="100" [color]="'#f9b507'">
          </progress-bar>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>

  <h3>
    Quests
  </h3>


  <ion-grid>
    <ion-row *ngFor="let quest of questList$ | async">
      <ion-card (click)="presentPopover($event)" style="padding-left: 5px; padding-top: 10px; padding-bottom: 10px; margin-top: 0px; margin-bottom: 0px">
      {{quest.content}}
      <br>
      Gold: {{quest.gold}}
      <br>
      Experience: {{quest.experience}}
      <br>
      Penalty: {{quest.penalty}}
      </ion-card>
    </ion-row>
  </ion-grid>
